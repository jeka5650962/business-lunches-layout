<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Бизнес-ланчи в Витебске</title>
</head>
<body>
<div class="wrapper">
    <div class="block">
        <div class="block__container">
            <div class="block__top top">
                <div class="top__body">
                    <h1 class="top__title">Бизнес-ланчи в Витебске</h1>
                    <a href="https://carte.by/vitebsk/" class="top__logo" target="_blank"
                       title="Кафе и рестораны Витебска"></a>
                    <div class="top__navigation navigation">
                        <a href="#" class="navigation__previous" title="Назад"></a>
                        <a href="#" class="navigation__next" title="Вперед"></a>
                    </div>
                </div>
            </div>
            <div class="block__items items">
                <div class="items__body">
                    <div class="items__column">
                        <div class="items__info info">
                            <h2 class="info__title">Лямус</h2>
                            <div class="info__address">Витебск, пр-т Победы, 1</div>
                            <div class="info__schedule">12:00 - 16:00</div>
                        </div>
                    </div>
                    <div class="items__column">2</div>
                    <div class="items__column">3</div>
                    <div class="items__column">4</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
